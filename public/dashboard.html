<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub/Sub Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fb; color: #1e1e1e; }
    h1 { margin-bottom: 6px; }
    .card { background: #fff; padding: 16px; margin-bottom: 12px; border: 1px solid #e0e0e0; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    label { display: block; margin: 6px 0 4px; font-weight: 600; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #d0d0d0; border-radius: 4px; font-family: inherit; }
    textarea { min-height: 80px; }
    button { margin-top: 8px; margin-right: 6px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; }
    button.primary { background: #2563eb; color: #fff; }
    button.secondary { background: #e5e7eb; }
    #status { font-weight: 700; }
    #log { background: #0b1021; color: #d6e8ff; padding: 10px; border-radius: 6px; min-height: 160px; white-space: pre-wrap; font-family: Menlo, Monaco, monospace; overflow-y: auto; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .row > div { flex: 1 1 280px; }
  </style>
</head>
<body>
  <h1>Pub/Sub Dashboard</h1>
  <p id="status">Status: disconnected</p>

  <div class="card">
    <div class="row">
      <div>
        <label for="token">JWT Token</label>
        <input id="token" type="text" placeholder="Paste JWT signed with server JWT_SECRET" />
      </div>
      <div>
        <label for="channel">Channel</label>
        <input id="channel" type="text" value="demo" />
      </div>
    </div>
    <div class="row">
      <div>
        <label for="message">Message JSON (for publish)</label>
        <textarea id="message">{ "hello": "world" }</textarea>
      </div>
    </div>
    <button class="primary" onclick="connectSocket()">Connect</button>
    <button class="secondary" onclick="disconnectSocket()">Disconnect</button>
    <button class="primary" onclick="subscribeChannel()">Subscribe</button>
    <button class="secondary" onclick="publishMessage()">Publish</button>
    <button class="secondary" onclick="clearLog()">Clear Log</button>
  </div>

  <div class="card">
    <strong>Event Log</strong>
    <div id="log"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;

    function log(line, type = 'info') {
      const logEl = document.getElementById('log');
      const ts = new Date().toISOString();
      const tag = type.toUpperCase();
      logEl.textContent += `[${ts}] [${tag}] ${line}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(text) {
      document.getElementById('status').textContent = `Status: ${text}`;
    }

    function connectSocket() {
      const token = document.getElementById('token').value.trim();
      if (!token) {
        log('Token required to connect', 'error');
        return;
      }
      if (socket) {
        socket.disconnect();
      }
      socket = io('/', { auth: { token } });

      socket.on('connect', () => {
        setStatus(`connected (${socket.id})`);
        log('Connected');
      });

      socket.on('connect_error', (err) => {
        setStatus('connect_error');
        log(`Connect error: ${err.message}`, 'error');
      });

      socket.on('disconnect', (reason) => {
        setStatus(`disconnected (${reason})`);
        log(`Disconnected: ${reason}`);
      });

      socket.on('subscribed', (channel) => {
        log(`Subscribed to ${channel}`, 'success');
      });

      socket.on('message', (payload) => {
        log(`Message: ${JSON.stringify(payload)}`, 'info');
      });
    }

    function disconnectSocket() {
      if (socket) {
        socket.disconnect();
        socket = null;
        setStatus('disconnected');
        log('Disconnected by user');
      }
    }

    function subscribeChannel() {
      if (!socket || !socket.connected) {
        log('Connect first', 'error');
        return;
      }
      const channel = document.getElementById('channel').value.trim();
      if (!channel) {
        log('Channel required', 'error');
        return;
      }
      socket.emit('subscribe', channel);
      log(`Subscribe request sent for ${channel}`);
    }

    function publishMessage() {
      if (!socket || !socket.connected) {
        log('Connect first', 'error');
        return;
      }
      const channel = document.getElementById('channel').value.trim();
      if (!channel) {
        log('Channel required', 'error');
        return;
      }
      const raw = document.getElementById('message').value;
      let data;
      try {
        data = JSON.parse(raw);
      } catch (err) {
        log('Message must be valid JSON', 'error');
        return;
      }
      socket.emit('publish', { channel, data });
      log(`Publish sent to ${channel}: ${JSON.stringify(data)}`, 'success');
    }

    function clearLog() {
      document.getElementById('log').textContent = '';
    }
  </script>
</body>
</html>
